    <h1>d3Kit-gridmap</h1>

    <h2>
      <a href="https://github.com/kristw/gridmap-layout-usa">gridmap-layout-usa</a>

    <div id="usa"></div>

    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/d3kit/dist/d3kit.min.js"></script>
    <script src="dist/d3kit-gridmap.min.js"></script>
    <script src="bower_components/gridmap-layout-usa/dist/gridmap-layout-usa.min.js"></script>
    <script src="bower_components/gridmap-layout-thailand/dist/gridmap-layout-thailand.min.js"></script>
    <script>
      var color = d3.scale.quantize()
        .domain([1, 20])
        .range(['#b2ddf0', '#92bcd8', '#769cbf', '#5d7da7', '#46608f', '#334577', '#232d5f']);


      var map = new d3KitGridmap('#usa', {
        col: function(d){return d.x;},
        row: function(d){return d.y;},
        fill: function(d){return color(d.name.length);}
      })
        .data(gridmapLayoutUsa);

      var map = new d3KitGridmap('#thailand', {
        tileWidth: 30,
        tileHeight: 30,
        col: function(d){return d.x;},
        row: function(d){return d.y;},
        text:function(d){return d.enAbbr;},
        fill: function(d){return color(d.enName.length);},
        textSize: '10px'
      })
        .data(gridmapLayoutThailand)
        .resizeToFitMap();
    </script>
